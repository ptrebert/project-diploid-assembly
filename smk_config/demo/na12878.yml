
sample_description_NA12878:
  individual: NA12878
  sex: female
  super_population: EUR
  population: CEU
  family: 1463
  member: child
  data_sources:
    - long_reads:
        readset: NA12878_demo_pbsq2-ccs
        technology: pacbio
        data_type: fastq
        load_type: complete
    - strandseq:
        readset: NA12878_demo_il25k-100pe_sseq
        library_fractions: one


sample_targets_NA12878:
  - aliases:
      1: &ccs_reads NA12878_demo_pbsq2-ccs_1000
      2: &sseq_reads NA12878_demo_il25k-100pe_sseq
  - defaults:
      hap_reads: *ccs_reads
      sseq_reads: *sseq_reads
      vc_reads: *ccs_reads
      pol_reads: *ccs_reads
      hap_assm_mode: split
      hap:
        - h1-un
        - h2-un
  - target:
      nhr_assembler: flye
      hap_assembler: flye
      var_caller: freebayes
      pol_pass: racon-p2


data_source_NA12878_demo:
  output: 'na12878_demo_local.json'
  server: 'localhost'
  data_source: '../demo_data/'
  collect_files:
    - 'fastq.gz'
  sort_into:
    - 'fastq'
  assume_correct_filenames: True

force_local_copy: False

link_data_input:
  - '../demo_data/NA12878_demo_reference.fasta'

link_data_output:
  - 'references/assemblies/NA12878_demo_reference.fasta'