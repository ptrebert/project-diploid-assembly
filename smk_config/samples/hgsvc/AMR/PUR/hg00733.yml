sample_targets_HG00733:
  - aliases:
      1: &ccs_reads HG00733_hgsvc_pbsq2-ccs_1000
      2: &clr_sra HG00733_sra_pbsq1-clr_1000
      3: &clr_hgsvc HG00733_hgsvc_pbsq2-clr_1000
      4: &ont_hpg HG00733_hpg_ontpm-ul_1000
  - defaults:
      hap_reads: *ccs_reads
      vc_reads: *ccs_reads
      sseq_reads: *sseq_reads
      pol_reads: *ccs_reads
      pol_pass: racon-p2
      hap_assm_mode: split
      hap:
        - h1-un
        - h2-un
  - target:
      nhr_assembler: pereg
      hap_assembler: pereg
      var_caller: deepvar
  - defaults:
      hap_reads: *clr_hgsvc
      vc_reads: *clr_hgsvc
      sseq_reads: *sseq_reads
      pol_reads: *clr_hgsvc
      pol_pass: arrow-p1
      hap_assm_mode: split
      hap:
        - h1-un
        - h2-un
  - target:
      nhr_assembler: flye
      hap_assembler: flye
      var_caller: longshot
  - target:
      nhr_assembler: uw27
      hap_assembler: flye
      var_caller: longshot
  - defaults:
      hap_reads: *clr_sra
      vc_reads: *clr_sra
      sseq_reads: *sseq_reads
      pol_reads: *clr_sra
      pol_pass: arrow-p1
      hap_assm_mode: split
      hap:
        - h1-un
        - h2-un
  - target:
      name: pacbio_test
      nhr_assembler: flye
      hap_assembler: flye
      var_caller: longshot
  - target:
      name: pacbio_test
      nhr_assembler: flye
      hap_assembler: canu
      var_caller: longshot
  - defaults:
      hap_reads: *ont_hpg
      vc_reads: *ont_hpg
      sseq_reads: *sseq_reads
      pol_reads: *ont_hpg
      hap_assm_mode: joint
      hap:
        - h1-un
        - h2-un
  - target:
      name: nanopore_test
      nhr_assembler: shasta
      hap_assembler: shasta
      var_caller: longshot
  - defaults:
      hap_reads: *ont_hpg
      vc_reads: *ont_hpg
      sseq_reads: *sseq_reads
      pol_reads: *ont_hpg
      hap_assm_mode: split
      hap:
        - h1-un
        - h2-un
  - target:
      name: nanopore_test
      nhr_assembler: flye
      hap_assembler: flye
      var_caller: longshot
  - defaults:
      hap_reads: *ccs_reads
      vc_reads: *ccs_reads
      hap_assm_mode: split
      hap:
        - h1-un
        - h2-un
  - target:
      name: hifi_subsampling
      nhr_assembler: pereg
      var_caller: deepvar
      sseq_reads:
        - *sseq_reads_sub20
        - *sseq_reads_sub40
        - *sseq_reads_sub60
        - *sseq_reads_sub80


