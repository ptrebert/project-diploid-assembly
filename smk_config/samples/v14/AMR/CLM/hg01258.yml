    data_sources:
        - long_reads:
            readset: HG01258_hprc_pbsq2-ccs
            technology: pacbio
            data_type: fastq
            load_type: parts
            data_source_folder: /gpfs/project/projects/medbioinf/data/hprc_hifi/HG01258
        - strandseq:
            readset: HG01258_hprc_ilnxs-80pe_sseq
