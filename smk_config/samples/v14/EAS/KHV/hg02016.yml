      1: &long_reads HG02016_LR_READSET
      2: &strandseq_reads HG02016_SSEQ_READSET
      3: &ont_reads HG02016_ONT_READSET
      4: &short_reads HG02016_SHORT_READSET
  - defaults:
      hap_reads: *long_reads
      vc_reads: *long_reads
      sseq_reads: *strandseq_reads
