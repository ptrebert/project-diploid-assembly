
sample_description_HG02016:
    individual: HG02016
    sex: female
    super_population: EAS
    population: KHV
    family: VN046
    member: mother
    data_sources:
        - long_reads:
            readset: HG02016_LR_READSET
            technology: pacbio
            data_type: fastq
            load_type: parts
            data_source_folder: EMPTY_PATH
        - strandseq:
            readset: HG02016_SSEQ_READSET
            library_fractions: one
            library_qc: yes
            data_source_folder: EMPTY_PATH
        - short_reads:
            readset: HG02016_SHORT_READSET
            load_type: complete
            data_source_folder: EMPTY_PATH
