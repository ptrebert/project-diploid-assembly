            readset: HG01888_SHORT_READSET
            load_type: complete
            data_source_folder: EMPTY_PATH
        - ont_reads:
            readset: HG01888_ONT_READSET
            load_type: parts
            data_source_folder: EMPTY_PATH

sample_targets_HG01888:
  - ignore: yes
  - aliases:
      1: &long_reads HG01888_LR_READSET
      2: &strandseq_reads HG01888_hprc_ilnxs-80pe_sseq
      3: &ont_reads HG01888_ONT_READSET
      4: &short_reads HG01888_SHORT_READSET
  - defaults:
      hap_reads: *long_reads
      vc_reads: *long_reads
      sseq_reads: *strandseq_reads
      hap_assm_mode: split
