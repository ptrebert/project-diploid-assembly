
sample_description_HG01888:
    individual: HG01888
    sex: male
    super_population: AFR
    population: ACB
    family: BB02
    member: child
    data_sources:
        - long_reads:
            readset: HG01888_LR_READSET
            technology: pacbio
            data_type: fastq
            load_type: parts
            data_source_folder: EMPTY_PATH
        - strandseq:
            readset: HG01888_hprc_ilnxs-80pe_sseq
            library_fractions: one
            library_qc: yes
            data_source_folder: /gpfs/project/projects/medbioinf/data/hprc_strandseq/HG01888
