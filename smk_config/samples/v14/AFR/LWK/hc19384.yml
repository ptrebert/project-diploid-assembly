
sample_description_HC19384:
    individual: HC19384
    sex: male
    super_population: AFR
    population: LWK
    family: HC19384
    member: unspecified
    data_sources:
        - long_reads:
            readset: HC19384_hgsvc_pbsq2-ccs
            technology: pacbio
            data_type: fastq
            load_type: parts
            data_source_folder: /gpfs/project/projects/medbioinf/data/hgsvc_hifi/HC19384
            comment: "Dedicated HiFi high-coverage sample"
        - strandseq:
            readset: HC19384_hgsvc_ilnxs-80pe_sseq
            library_fractions: one
            library_qc: yes
            data_source_folder: /gpfs/project/projects/medbioinf/data/hgsvc_strandseq/HC19384
            data_source_filter: ".txt.gz"
