sample_targets_HC19384:
  - aliases:
      1: &long_reads HC19384_hgsvc_pbsq2-ccs_1000
      2: &strandseq_reads HC19384_hgsvc_ilnxs-80pe_sseq
      3: &ont_reads HC19384_ONT_READSET
      4: &short_reads HC19384_SHORT_READSET
  - defaults:
      hap_reads: *long_reads
      vc_reads: *long_reads
      sseq_reads: *strandseq_reads
      hap_assm_mode: split
      hap:
        - h1-un
        - h2-un
  - target:
      nhr_assembler: hifiasm
      hap_assembler: hifiasm
      var_caller: deepvar
