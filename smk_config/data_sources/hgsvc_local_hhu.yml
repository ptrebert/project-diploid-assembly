
data_source_pacbio_hhu_local:
  comment: "HGSVC local HHU-HILBERT source for Sequel2 PacBio CCS data"
  output: 'hgsvc_local_hhu_hg00732_hifi.json'
  server: 'localhost'
  data_source: '/gpfs/project/ebertp/data/globus/sequence_data/2020-06_HG00732_reseq'
  collect_files:
    - 'fastq.gz'
  sort_into:
    - 'fastq'
  file_infix: 'hgsvc_pbsq2-'
  local_path_suffix: '{{individual}}_{{file_infix}}{{tech}}'


data_source_strandseq_hhu_local:
  comment: "HHU local Strand-seq source for NA24385 and sub-sampled HG00733"
  output: 'strandseq_local_hhu.json'
  server: 'localhost'
  data_source: '/gpfs/project/ebertp/data/local_source/strandseq'
  collect_files:
    - 'fastq.gz'
  sort_into:
    - 'fastq'
  assume_correct_filenames: True


data_source_JAX_illumina:
  comment: "HGSVC HHU local source for Illumina short read data (JAX)"
  output: 'hgsvc_JAX_illumina.json'
  server: 'localhost'
  data_source: '/gpfs/project/ebertp/data/local_source/hgsvc_JAX_Illumina'
  collect_files:
    - 'fastq.gz'
  sort_into:
    - 'fastq'
  file_infix: 'hgsvc_ilnvs-'
  fix_tech: '150pe'
  file_suffix: 'library_id'
  local_path_suffix: '{{individual}}_{{file_infix}}{{tech}}_short'
  assume_paired_reads: True
