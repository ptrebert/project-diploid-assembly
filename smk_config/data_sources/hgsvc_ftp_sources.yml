

data_source_HG00512_pacbio:
  comment: "HGSVC FTP source for Sequel2 HG00512 CCS/HiFi data"
  output: 'hgsvc_HG00512_pacbio.json'
  server: 'ftp.1000genomes.ebi.ac.uk'
  data_source: 'vol1/ftp/data_collections/HGSVC2/working/20191031_CHS_PacBio_HG00512_HiFi'
  collect_files:
    - 'bam'
    - 'fastq.gz'
  sort_into:
    - 'bam'
    - 'fastq'
  file_infix: 'hgsvc_pbsq2-'
  local_path_suffix: '{{individual}}_{{file_infix}}{{tech}}'
  assume_pacbio_native: True


